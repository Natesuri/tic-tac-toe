<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h2 class='pageTitle'>Tic Tac Toe</h2>
      </header>
      <main>
        <div class='leftContent'>
          <div class='UserBox'>
            <h4 id='user' class='user'>User Info</h4>
          </div>
        </div>
        <div class='board'>
          <div class='row'>
            <div id='0'class='tile'></div>
            <div id='1' class='tile'></div>
            <div id='2'class='tile'></div>
          </div>
          <div class='row'>
            <div id='3'class='tile'></div>
            <div id='4'class='tile'></div>
            <div id='5'class='tile'></div>
          </div>
          <div class='row'>
            <div id='6'class='tile'></div>
            <div id='7'class='tile'></div>
            <div id='8'class='tile'></div>
          </div>
        </div>
        <div class='rightContent'>
          <div class='messageBox'>
            <h4 id='message' class='message'>It's Player X's turn</h4>
            <h3 id='ErrorMessage' class='message'></h3>
          </div>
        </div>
      </main>
    </body>
</html>
