<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h2 class='pageTitle'>Tic Tac Toe</h2>
      </header>
      <!-- Dummy forms for testing API communication -->
      <div class='forms border'>
        <form id='sign-up'>
          <legend>Sign Up</legend>
          <label>Email</label>
          <input name="credentials[email]" type="text" value="Your email">
          <label>Password</label>
          <input name="credentials[password]" type="password" value="">
          <label>Confirm password</label>
          <input name="credentials[password_confirmation]" type="password" value="">
          <input type="submit" value='Sign Up'>
        </form>
        <form id='sign-in'>
          <legend>Sign In</legend>
          <label>Email</label>
          <input name="credentials[email]" type="text" value="Your email">
          <label>Password</label>
          <input name="credentials[password]" type="password" value="">
          <input type="submit" value='Sign Up'>
        </form>
      </div>
      <main>
        <div class='leftContent'>
          <div class='UserBox'>
            <h4 id='user' class='user'>User Info</h4>
          </div>
        </div>
        <div class='board'>
          <div class='row'>
            <div id='0'class='tile'></div>
            <div id='1' class='tile'></div>
            <div id='2'class='tile'></div>
          </div>
          <div class='row'>
            <div id='3'class='tile'></div>
            <div id='4'class='tile'></div>
            <div id='5'class='tile'></div>
          </div>
          <div class='row'>
            <div id='6'class='tile'></div>
            <div id='7'class='tile'></div>
            <div id='8'class='tile'></div>
          </div>
        </div>
        <div class='rightContent'>
          <div class='messageBox'>
            <div id='message' class='message'>
              <h4>It's Player X's turn</h4>
            </div>
            <div id='errorMessage' class='message'></div>
          </div>
        </div>
      </main>
    </body>
</html>
